zero:
  appname: "<appname>"
  version: "1.0.0"
  httpserver:
    hostname: "0.0.0.0"
    port: 32205
    prefix: "zeroapi/v1/<uri>"
  tcpserv:
    address: "0.0.0.0:11016"
    heartbeatTime: 300
    heartbeatCheckInterval: 60
  log:
    name: "<logname>"
    path: ""
    maxAge: 168
    rotationTime: 24
    console: "enable"
    level:
    - "DEBUG"
    - "INFO"
    - "WARN"
    - "ERROR"
    - "FATAL"
    - "PANIC"
  mysql:
    hostname: "<host IP>"
    hostport: 3306
    username: root
    password: 
    dbname: 
    maxOpenConns: 20
    maxIdleConns: 10
    maxLifetime: 600
  postgres:
    hostname: "<host IP>"
    hostport: 5432
    username: postgres
    password: 
    dbname: 
    maxOpenConns: 20
    maxIdleConns: 10
    maxLifetime: 600
  redis:
    sentinel:
    hostname:
    hostport:
    password:
    database:
    idleTimeout:
    maxActive:
    maxIdle:
  elastic:
    serverAddr: "<elastic addr: 172.16.100.154:9200>"
    user:
    auth:
  rocketmq:
    nameserv: "<mq addr: 127.0.0.1:9876>"
    groupname: ""
    testmessage: "enable"
    topics:
    - "<topic1>"
    - "<topic2>"
  worker:
    maxQueues: 50
    maxQueueLimit: 10
    taskIntervalSeconds: 0
    taskWaitSeconds: 10
    taskRetryTimes: 0
    taskRetryInterval: 3
    maxGroupQueues: 10
  xsac:
    autoapi: "disable"
    autocheck: "enable"
  consul:
    serverAddr: "<consul addr: 0.0.0.0:8500>"